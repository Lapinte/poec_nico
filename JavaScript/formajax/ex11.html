<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Exercice 11</title>
</head>
<body>
    <ul id="LesArticles">


    </ul>

    <script src="httpRequest.js"></script>
    <script>

        //récupératon de l'objet de communication
        let httpReq = getHttpRequest();

        httpReq.onreadystatechange = () => {
            if (httpReq.readyState == 4) {
                console.log(httpReq.responseText);
                let test = JSON.parse(httpReq.responseText);
                AffichageArticles(test);
            }
        };

        

        //parametrage et ouverture de la communication
        httpReq.open('GET', 'http://jsonplaceholder.typicode.com/posts', true);

        //envoi de la demande
        httpReq.send();

        function AffichageArticles(data) {
            let ul = document.querySelector('#LesArticles');
            for (let item of data) {
                ul.innerHTML += (`<li>${item.title}</li>`);
            }
        }
    </script>

</body>
</html>
