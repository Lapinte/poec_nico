<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ex07</title>
</head>
<body>

    <ul id="LesArticles"></ul>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

    <script>
        $.post('http://jsonplaceholder.typicode.com/posts', {
            "title": "Jquery",
            "body": "J'adore Jquery"
        }
            , function (data) {
                console.log(data);
                let ul = $('#LesArticles');
                ul.append(`<li>${data.title}</li>`);
                }
            );

    </script>
</body>
</html>
