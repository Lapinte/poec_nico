<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ex08</title>
    <style type="text/css">
        .un {
            height: 100px;
            width: 100px;
            background: red;
        }
    </style>
</head>
<body>
    
    <div class="un"></div>
    <button>Change</button>

            $("button").on("click", function () {
                $(".un").slideToggle();
            });
        });


    </script>

</body>
