<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ex10</title>
    <style type="text/css">
        .un {
            height: 150px;
            width: 150px;
            background: red;
        }
        .box {
            height: 150px;
            width: 150px;
            background-image: url("space.jpg");
        }
    </style>
</head>
<body>

    
    <div class="box"><div class="un"></div></div>
    <button>Change</button>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").on("click", function () {
                $(".un").fadeToggle();
            });
        });


    </script>

</body>
</html>
